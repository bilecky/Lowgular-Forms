<mat-card>
  <mat-card-title>Register Form</mat-card-title>
  <mat-card-content>

    <form [formGroup]="register" (ngSubmit)="onRegisterSubmitted(register)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Email" formControlName="email" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Username" formControlName="username" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </div>
      <div formGroupName="name">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="First Name" formControlName="firstname" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Last Name" formControlName="lastname" required>
          </mat-form-field>
        </div>
      </div>
      <div formGroupName="address">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="City" formControlName="city" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput type="text" placeholder="Street" formControlName="street" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput type="text" placeholder="Number" formControlName="number" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Zip Code</mat-label>
            <input matInput type="text" placeholder="Zip Code" formControlName="zipCode" required>
          </mat-form-field>
        </div>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput type="text" placeholder="Phone" formControlName="phone" required>
        </mat-form-field>
      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
